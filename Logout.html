<!DOCTYPE html>

<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="css/login.css" rel="stylesheet">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<title>Standard Insurance Corporation</title>
</head>
<body class="login-background">
<div class="container">
  <div class="col-sm-6">
  </div>
    <div class="col-sm-6">
<form class="form-horizontal form-login " name="form1" onsubmit="return loginValid(this)" method="post">
  <h1 class="text-center">Welcome Back</h1>
  <fieldset>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Username">UserName</label>
      <div class="col-md-7">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="Username" name="Username" type="text" placeholder="Enter Your UserName" class="form-control input-md">
        </div>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Password">Password</label>
      <div class="col-md-7">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control input-md">
        </div>
      </div>
    </div>

    <!-- Password input
    <div class="form-group">
      <label class="col-md-4 control-label" for="ConfirmPassword">Confirm Password</label>
      <div class="col-md-7">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input id="password_again" name="password_again" type="password" placeholder="Enter Your Password Again" class="form-control input-md">
        </div>
      </div>
    </div>-->

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Submit"></label>
      <div class="col-md-4">
        <button id="Submit" class="btn btn-info login" type="Submit">Login&nbsp;<i class="fa fa-sign-in"></i></button>
      </div>
    </div>
    <div id="errormsg" "></div>
    
  </fieldset>
</form>

</div>
</div>
</body>
</html>
<script>
function loginValid(form){
	var username = form.Username.value;
	 var password = form.password.value;
		if((username != "") && (password !="")){
			window.location.href="html/TASAindex.html";
			return false
		}else{			
			alert("Please Enter User Name and Password!");
			//document.getElementById("errormsg").innerHTML = "Please Enter User Name and Password!";
			return true;
		}	 
	 } 

</script>
